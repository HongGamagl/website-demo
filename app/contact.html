<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>

<header class="header" id="header">
  <div class="container">
    <div class="wrap-header">
        <div class="header-title">
          <h1>GUMA</h1>
          <p>Lorem ipsum dolor</p>
        </div>
        <nav class="header-menu"> 
          <ul>
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Resume</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
    </div>
  </div>
</header>
<body>
  <div class="p-contact">
    <div class="container">
        <div class="comp-title1">
          <h2>CONTACT</h2>
        </div>
        <div class="p-contact__left">
          <div class="comp-title2">
            <h3>Get in Touch</h3>
          </div>
          <div class="comp-maps">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.8195076516035!2d106.70855541435101!3d10.825120692288506!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3175288f04a04e63%3A0xd284e6c3d83967a5!2zQ-G6p3UgQsOsbmggTOG7o2ksIEjhu5MgQ2jDrSBNaW5oLCBWaeG7h3QgTmFt!5e0!3m2!1svi!2s!4v1531992855557" frameborder="0"></iframe>
          </div>
        </div>
    
        <div class="p-contact__right">
            <div class="comp-title2">
              <h3>Contact Form</h3>
            </div>
            <form action="/contact" method="post">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="First and last name" name="name">
              </div>
              <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="name@email.com" name="email">
              </div>
              <div class="form-group">
                <label for="message">Mesage</label>
                <textarea name="" id="message" class="form-control"></textarea>
              </div>
              <div class="comp-button">
                <a href="#">Send</a>
              </div>
            </form>
        </div>
      </div>
  </div>
</body>
</html>
